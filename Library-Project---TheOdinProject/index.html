<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project | TheOdinProject</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <h1 class="title">My Library</h1>
      <h2 class="subtitle">By Corey McSweeney</h2>
    </div>

    <div class="center">
      <button id="new-book-btn">New Book</button>
    </div>

    <form id="new-book-form" style="display: none">
      <div>
        <h1 id="form-heading">Please enter book details</h1>
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" required />
      </div>

      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" required />
      </div>

      <div>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" required min="1" step="1" />
      </div>

      <div>
        <label for="read">Read:</label>
        <input type="checkbox" id="read" />
      </div>

      <div>
        <input type="submit" id="submit-btn" value="Add Book" />
      </div>
    </form>

    <div id="library"></div>

    <script src="book.js"></script>
  </body>
</html>
